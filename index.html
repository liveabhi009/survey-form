<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <title>Document</title>
</head>
<body>
    <h1>Survey Form</h1>
    <p>Thank you for taking this Survey</p>
    <fieldset>
    <h3>Name</h3>
    <input type="text" placeholder="Name">
    <br>
    <h3>Email</h3>
    <input type="text" placeholder="Email">
    <h3>Age(optional)</h3>
    <input type="Number" placeholder="Age">
    <h3>Which option best to describe your current job</h3>
    <select name="Job" id="job">
        <option value="Select"> Select</option>
        <option value="App developer"> App developer</option>
        <option value="web developer"> web developer</option>
        <option value="System desinger"> System desinger</option>
    </select>
    </fieldset>
    <br>

    <fieldset>
        <h4>Was the section intractive?</h4>
        <input type="radio" id="Yes" value="Yes" name="c">
        <label for="Yes">Yes</label>
        <br>
        <input type="radio" id="No" value="No" name="c">
        <label for="No">No</label>
    </fieldset>
    <br>
    <fieldset>
        <h4>What would you like to see improved?</h4>
        <input type="checkbox" id="More Project">
        <label for="More Project">More Project</label>
        <br>
        <input type="checkbox" id="Student recap">
        <label for="Student recap">Student recap</label>
        <br>
        <input type="checkbox" id="Lesser homework">
        <label for="Lesser homework">Lesser homework</label>
        <br>
        <input type="checkbox" id="Live Q/A">
        <label for="Live Q/A">Live Q/A</label>
        <br>
        <input type="checkbox" id="Use collabration tool">
        <label for="Use collabration tool">Use collabration tool</label>
    </fieldset>
    <br>
    <fieldset>
        <h4>Extra comments or suggections</h4>
           <textarea rows="3" cols="12" ></textarea>
    </fieldset>
    <br>
       <br>
    <input type="submit">

</body>
</html>
